<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Reservations Calendar</title>
<style>
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 10px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    padding: 15px;
    overflow: hidden;
}

.header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}

.header-icon {
    font-size: 24px;
}

.title {
    font-size: 18px;
    font-weight: 700;
    color: #333;
    text-align: center;
    word-break: break-word;
}

.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin-bottom: 15px;
}

.stat-card {
    padding: 10px;
    background: linear-gradient(135deg, #f5f5ff, #e8e8ff);
    border-radius: 10px;
    text-align: center;
    border: 2px solid transparent;
    transition: all 0.3s;
}

.stat-card.visits {
    border-color: #667eea;
    background: linear-gradient(135deg, #e8edff, #d4dcff);
}

.stat-card.cash {
    border-color: #10b981;
    background: linear-gradient(135deg, #d1fae5, #a7f3d0);
}

.stat-card.credit {
    border-color: #f59e0b;
    background: linear-gradient(135deg, #fef3c7, #fde68a);
}

.stat-label {
    font-size: 9px;
    color: #666;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.stat-value {
    font-size: 18px;
    font-weight: 700;
    margin-top: 4px;
}

.stat-card.visits .stat-value {
    color: #667eea;
}

.stat-card.cash .stat-value {
    color: #10b981;
}

.stat-card.credit .stat-value {
    color: #f59e0b;
}

.stat-icon {
    font-size: 16px;
    margin-bottom: 2px;
}

.controls {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin-bottom: 15px;
}

.controls select {
    grid-column: 1 / -1;
}

button, select {
    padding: 10px 8px;
    border: none;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
}

button {
    background: #667eea;
    color: white;
}

button:hover {
    background: #5568d3;
}

button:active {
    transform: scale(0.98);
}

select {
    background: white;
    border: 2px solid #e0e0e0;
    color: #333;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
    margin-top: 15px;
}

.day-header {
    text-align: center;
    font-weight: 700;
    color: #667eea;
    padding: 8px 2px;
    font-size: 9px;
    letter-spacing: 0.3px;
}

.day {
    min-height: 60px;
    border: 1px solid #f0f0f0;
    border-radius: 8px;
    padding: 4px;
    background: white;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.day.empty {
    background: #fafafa;
    opacity: 0.5;
}

.day.has-reservation {
    background: #fff5f5;
    border-color: #ff6b6b;
    border-width: 2px;
}

.day-number {
    font-size: 12px;
    font-weight: 700;
    color: #333;
    margin-bottom: 3px;
}

.reservation {
    background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
    color: white;
    padding: 3px 4px;
    border-radius: 4px;
    margin-top: 3px;
    font-size: 8px;
    cursor: pointer;
    word-break: break-word;
}

.reservation:active {
    transform: scale(0.95);
}

.res-time {
    font-weight: 700;
    margin-bottom: 1px;
    font-size: 8px;
}

.res-title {
    font-size: 7px;
    opacity: 0.95;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.loading {
    text-align: center;
    padding: 30px 15px;
    color: #667eea;
    font-size: 14px;
    font-weight: 600;
}

.error {
    text-align: center;
    padding: 20px 15px;
    color: #ff6b6b;
    background: #fff5f5;
    border-radius: 10px;
    margin: 15px 0;
    font-size: 13px;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 15px;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: white;
    border-radius: 15px;
    padding: 20px;
    max-width: 500px;
    width: 100%;
    max-height: 85vh;
    overflow-y: auto;
}

.modal-header {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #333;
    word-break: break-word;
}

.modal-body {
    color: #666;
    line-height: 1.6;
    font-size: 14px;
}

.modal-body p {
    margin-bottom: 10px;
    word-break: break-word;
}

.modal-body strong {
    color: #333;
}

.modal-close {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    font-size: 14px;
}

/* Tablet and larger screens */
@media (min-width: 600px) {
    body {
        padding: 20px;
    }
    
    .container {
        padding: 25px;
        border-radius: 20px;
    }
    
    .header-icon {
        font-size: 32px;
    }
    
    .title {
        font-size: 24px;
    }
    
    .stats {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }
    
    .stat-card {
        padding: 15px;
    }
    
    .stat-label {
        font-size: 11px;
    }
    
    .stat-value {
        font-size: 26px;
    }
    
    .stat-icon {
        font-size: 20px;
    }
    
    .controls {
        display: flex;
        gap: 10px;
    }
    
    .controls select {
        grid-column: auto;
        flex: 1;
        max-width: 200px;
    }
    
    button, select {
        padding: 12px 16px;
        font-size: 14px;
    }
    
    .calendar-grid {
        gap: 8px;
    }
    
    .day-header {
        font-size: 12px;
        padding: 12px 5px;
    }
    
    .day {
        min-height: 90px;
        padding: 8px;
        border-width: 2px;
    }
    
    .day-number {
        font-size: 16px;
        margin-bottom: 6px;
    }
    
    .reservation {
        padding: 5px 6px;
        font-size: 10px;
        margin-top: 4px;
    }
    
    .res-time {
        font-size: 10px;
        margin-bottom: 2px;
    }
    
    .res-title {
        font-size: 9px;
    }
    
    .modal-content {
        padding: 30px;
    }
    
    .modal-header {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .modal-body {
        font-size: 15px;
        line-height: 1.8;
    }
}

/* Desktop screens */
@media (min-width: 900px) {
    .container {
        padding: 30px;
    }
    
    .calendar-grid {
        gap: 10px;
    }
    
    .day {
        min-height: 110px;
        padding: 10px;
    }
    
    .day-number {
        font-size: 18px;
    }
    
    .reservation {
        padding: 6px 8px;
        font-size: 11px;
    }
    
    .res-time {
        font-size: 11px;
    }
    
    .res-title {
        font-size: 10px;
        white-space: normal;
    }
}

/* Very small phones */
@media (max-width: 360px) {
    body {
        padding: 5px;
    }
    
    .container {
        padding: 10px;
    }
    
    .title {
        font-size: 14px;
    }
    
    .stats {
        gap: 5px;
    }
    
    .stat-card {
        padding: 8px 4px;
    }
    
    .stat-label {
        font-size: 8px;
    }
    
    .stat-value {
        font-size: 16px;
    }
    
    .stat-icon {
        font-size: 14px;
    }
    
    .calendar-grid {
        gap: 2px;
    }
    
    .day {
        min-height: 50px;
        padding: 3px;
    }
    
    .day-header {
        font-size: 8px;
        padding: 6px 1px;
    }
    
    .day-number {
        font-size: 10px;
    }
    
    .reservation {
        padding: 2px 3px;
        font-size: 7px;
    }
    
    .res-time {
        font-size: 7px;
    }
    
    .res-title {
        font-size: 6px;
    }
}

/* Landscape mode on mobile */
@media (max-height: 500px) and (orientation: landscape) {
    .day {
        min-height: 45px;
    }
    
    .modal-content {
        max-height: 80vh;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="header-icon">üè•</span>
        <div class="title" id="monthTitle">Reservations Calendar</div>
    </div>
    
    <div class="stats">
        <div class="stat-card visits">
            <div class="stat-icon">üë•</div>
            <div class="stat-label">Visits</div>
            <div class="stat-value" id="totalVisits">0</div>
        </div>
        <div class="stat-card cash">
            <div class="stat-icon">üíµ</div>
            <div class="stat-label">Cash</div>
            <div class="stat-value" id="totalCash">0</div>
        </div>
        <div class="stat-card credit">
            <div class="stat-icon">üí≥</div>
            <div class="stat-label">Credit Card</div>
            <div class="stat-value" id="totalCredit">0</div>
        </div>
    </div>
    
    <div class="controls">
        <button id="btnPrev">‚Üê Prev</button>
        <button id="btnToday">Today</button>
        <button id="btnNext">Next ‚Üí</button>
        <select id="tzSelect">
            <option value="Africa/Cairo">üá™üá¨ Cairo (Egypt)</option>
            <option value="UTC">üåç UTC</option>
            <option value="America/New_York">üá∫üá∏ New York</option>
            <option value="Europe/London">üá¨üáß London</option>
            <option value="Asia/Dubai">üá¶üá™ Dubai</option>
        </select>
    </div>
    
    <div id="calendarContainer">
        <div class="loading">Loading calendar data...</div>
    </div>
</div>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <div class="modal-header" id="modalTitle"></div>
        <div class="modal-body" id="modalBody"></div>
        <button class="modal-close" id="modalClose">Close</button>
    </div>
</div>

<script>
var API_URL = 'https://n8n.3alwhats.shop/webhook/availability';
var currentDate = new Date(2025, 9, 1);
var reservations = [];
var selectedTimezone = 'Africa/Cairo';

var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
var weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

function pad(num) {
    if (num < 10) return '0' + num;
    return '' + num;
}

function formatTime(date) {
    var hours = date.getHours();
    var minutes = date.getMinutes();
    return pad(hours) + ':' + pad(minutes);
}

function getDateString(date) {
    var year = date.getFullYear();
    var month = pad(date.getMonth() + 1);
    var day = pad(date.getDate());
    return year + '-' + month + '-' + day;
}

function loadReservations() {
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();
    var fromDate = new Date(year, month, 1).toISOString();
    var toDate = new Date(year, month + 1, 0, 23, 59, 59).toISOString();
    var url = API_URL + '?from=' + fromDate + '&to=' + toDate;
    
    fetch(url)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.success && data.events) {
                reservations = data.events;
                updateStats();
                renderCalendar();
            } else {
                showError('No events found');
            }
        })
        .catch(function(error) {
            showError('Error loading data');
        });
}

function updateStats() {
    var totalVisits = reservations.length;
    var cashCount = 0;
    var creditCount = 0;
    
    for (var i = 0; i < reservations.length; i++) {
        var payment = reservations[i].payment;
        if (payment) {
            var paymentLower = payment.toLowerCase();
            if (paymentLower.indexOf('cash') !== -1 || paymentLower === 'cash') {
                cashCount++;
            } else if (paymentLower.indexOf('credit') !== -1 || paymentLower.indexOf('card') !== -1 || paymentLower === 'credit card') {
                creditCount++;
            }
        }
    }
    
    document.getElementById('totalVisits').textContent = totalVisits;
    document.getElementById('totalCash').textContent = cashCount;
    document.getElementById('totalCredit').textContent = creditCount;
}

function renderCalendar() {
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();
    var firstDay = new Date(year, month, 1);
    var lastDay = new Date(year, month + 1, 0);
    var daysInMonth = lastDay.getDate();
    var startingDayOfWeek = firstDay.getDay();
    
    var tzName = selectedTimezone === 'Africa/Cairo' ? 'Cairo Time' : selectedTimezone;
    document.getElementById('monthTitle').textContent = monthNames[month] + ' ' + year + ' (' + tzName + ')';
    
    var html = '<div class="calendar-grid">';
    
    for (var i = 0; i < weekdays.length; i++) {
        html += '<div class="day-header">' + weekdays[i] + '</div>';
    }
    
    for (var i = 0; i < startingDayOfWeek; i++) {
        html += '<div class="day empty"></div>';
    }
    
    for (var day = 1; day <= daysInMonth; day++) {
        var dateStr = year + '-' + pad(month + 1) + '-' + pad(day);
        var dayEvents = [];
        
        for (var j = 0; j < reservations.length; j++) {
            var res = reservations[j];
            var resDate = new Date(res.start);
            var resDateStr = getDateString(resDate);
            if (resDateStr === dateStr) {
                dayEvents.push(res);
            }
        }
        
        var dayClass = 'day';
        if (dayEvents.length > 0) {
            dayClass += ' has-reservation';
        }
        
        html += '<div class="' + dayClass + '">';
        html += '<div class="day-number">' + day + '</div>';
        
        for (var k = 0; k < dayEvents.length; k++) {
            var evt = dayEvents[k];
            var startTime = new Date(evt.start);
            var timeStr = formatTime(startTime);
            var title = evt.title || evt.name || 'Event';
            
            html += '<div class="reservation" onclick="showEvent(' + evt.id + ')">';
            html += '<div class="res-time">' + timeStr + '</div>';
            html += '<div class="res-title">' + title + '</div>';
            html += '</div>';
        }
        
        html += '</div>';
    }
    
    html += '</div>';
    document.getElementById('calendarContainer').innerHTML = html;
}

function showEvent(eventId) {
    var event = null;
    for (var i = 0; i < reservations.length; i++) {
        if (reservations[i].id === eventId) {
            event = reservations[i];
            break;
        }
    }
    
    if (!event) return;
    
    var title = event.title || event.name || 'Event';
    var startDate = new Date(event.start);
    var endDate = new Date(event.end);
    
    var bodyHtml = '<p><strong>üìÖ Start:</strong> ' + startDate.toLocaleString() + '</p>';
    bodyHtml += '<p><strong>üèÅ End:</strong> ' + endDate.toLocaleString() + '</p>';
    
    if (event.reference) {
        bodyHtml += '<p><strong>üîñ Reference:</strong> ' + event.reference + '</p>';
    }
    if (event.phone) {
        bodyHtml += '<p><strong>üìû Phone:</strong> ' + event.phone + '</p>';
    }
    if (event.payment) {
        bodyHtml += '<p><strong>üí≥ Payment:</strong> ' + event.payment + '</p>';
    }
    if (event.description) {
        bodyHtml += '<p><strong>üìù Description:</strong><br>' + event.description + '</p>';
    }
    
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalBody').innerHTML = bodyHtml;
    document.getElementById('eventModal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

window.showEvent = showEvent;

function showError(message) {
    document.getElementById('calendarContainer').innerHTML = '<div class="error">‚ùå ' + message + '</div>';
}

function closeModal() {
    document.getElementById('eventModal').classList.remove('active');
    document.body.style.overflow = '';
}

document.getElementById('tzSelect').value = 'Africa/Cairo';

document.getElementById('btnPrev').onclick = function() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    loadReservations();
};

document.getElementById('btnNext').onclick = function() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    loadReservations();
};

document.getElementById('btnToday').onclick = function() {
    currentDate = new Date(2025, 9, 1);
    loadReservations();
};

document.getElementById('tzSelect').onchange = function() {
    selectedTimezone = this.value;
    loadReservations();
};

document.getElementById('modalClose').onclick = closeModal;

document.getElementById('eventModal').onclick = function(e) {
    if (e.target.id === 'eventModal') {
        closeModal();
    }
};

loadReservations();
</script>
</body>
</html>
