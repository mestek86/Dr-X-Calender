<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservations Calendar</title>
<style>
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    padding: 30px;
}

.header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.header-icon {
    font-size: 32px;
}

.title {
    font-size: 28px;
    font-weight: 700;
    color: #333;
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
}

.stat-card {
    padding: 15px;
    background: #f5f5ff;
    border-radius: 12px;
    text-align: center;
}

.stat-label {
    font-size: 12px;
    color: #666;
    font-weight: 600;
    text-transform: uppercase;
}

.stat-value {
    font-size: 24px;
    font-weight: 700;
    color: #667eea;
    margin-top: 5px;
}

.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

button, select {
    padding: 12px 16px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
}

button {
    background: #667eea;
    color: white;
}

button:hover {
    background: #5568d3;
}

select {
    background: white;
    border: 2px solid #e0e0e0;
    color: #333;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 20px;
}

.day-header {
    text-align: center;
    font-weight: 700;
    color: #667eea;
    padding: 15px 5px;
    font-size: 12px;
}

.day {
    min-height: 100px;
    border: 2px solid #f0f0f0;
    border-radius: 12px;
    padding: 10px;
    background: white;
}

.day.empty {
    background: #fafafa;
    opacity: 0.5;
}

.day.has-reservation {
    background: #fff5f5;
    border-color: #ff6b6b;
}

.day-number {
    font-size: 18px;
    font-weight: 700;
    color: #333;
    margin-bottom: 8px;
}

.reservation {
    background: #ff6b6b;
    color: white;
    padding: 6px 8px;
    border-radius: 6px;
    margin-top: 5px;
    font-size: 11px;
    cursor: pointer;
}

.res-time {
    font-weight: 700;
    margin-bottom: 2px;
}

.res-title {
    font-size: 10px;
    opacity: 0.95;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #667eea;
    font-size: 18px;
}

.error {
    text-align: center;
    padding: 30px;
    color: #ff6b6b;
    background: #fff5f5;
    border-radius: 12px;
    margin: 20px 0;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: white;
    border-radius: 16px;
    padding: 30px;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
}

.modal-body {
    color: #666;
    line-height: 1.8;
}

.modal-body p {
    margin-bottom: 12px;
}

.modal-close {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="header-icon">üè•</span>
        <div class="title" id="monthTitle">Reservations Calendar</div>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Total Events</div>
            <div class="stat-value" id="totalEvents">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">This Month</div>
            <div class="stat-value" id="monthEvents">0</div>
        </div>
    </div>
    
    <div class="controls">
        <button id="btnPrev">‚Üê Prev</button>
        <button id="btnToday">Today</button>
        <button id="btnNext">Next ‚Üí</button>
        <select id="tzSelect">
            <option value="Africa/Cairo">üá™üá¨ Cairo (Egypt)</option>
            <option value="UTC">üåç UTC</option>
            <option value="America/New_York">üá∫üá∏ New York</option>
            <option value="Europe/London">üá¨üáß London</option>
            <option value="Asia/Dubai">üá¶üá™ Dubai</option>
        </select>
    </div>
    
    <div id="calendarContainer">
        <div class="loading">Loading calendar data...</div>
    </div>
</div>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <div class="modal-header" id="modalTitle"></div>
        <div class="modal-body" id="modalBody"></div>
        <button class="modal-close" id="modalClose">Close</button>
    </div>
</div>

<script>
var API_URL = 'https://n8n.srv1053548.hstgr.cloud/webhook/availability';
var currentDate = new Date(2025, 9, 1);
var reservations = [];
var selectedTimezone = 'Africa/Cairo';

var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
var weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

function pad(num) {
    if (num < 10) return '0' + num;
    return '' + num;
}

function formatTime(date) {
    var hours = date.getHours();
    var minutes = date.getMinutes();
    return pad(hours) + ':' + pad(minutes);
}

function getDateString(date) {
    var year = date.getFullYear();
    var month = pad(date.getMonth() + 1);
    var day = pad(date.getDate());
    return year + '-' + month + '-' + day;
}

function loadReservations() {
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();
    var fromDate = new Date(year, month, 1).toISOString();
    var toDate = new Date(year, month + 1, 0, 23, 59, 59).toISOString();
    var url = API_URL + '?from=' + fromDate + '&to=' + toDate;
    
    fetch(url)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.success && data.events) {
                reservations = data.events;
                updateStats();
                renderCalendar();
            } else {
                showError('No events found');
            }
        })
        .catch(function(error) {
            showError('Error loading data');
        });
}

function updateStats() {
    document.getElementById('totalEvents').textContent = reservations.length;
    document.getElementById('monthEvents').textContent = reservations.length;
}

function renderCalendar() {
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();
    var firstDay = new Date(year, month, 1);
    var lastDay = new Date(year, month + 1, 0);
    var daysInMonth = lastDay.getDate();
    var startingDayOfWeek = firstDay.getDay();
    
    var tzName = selectedTimezone === 'Africa/Cairo' ? 'Cairo Time' : selectedTimezone;
    document.getElementById('monthTitle').textContent = monthNames[month] + ' ' + year + ' (' + tzName + ')';
    
    var html = '<div class="calendar-grid">';
    
    for (var i = 0; i < weekdays.length; i++) {
        html += '<div class="day-header">' + weekdays[i] + '</div>';
    }
    
    for (var i = 0; i < startingDayOfWeek; i++) {
        html += '<div class="day empty"></div>';
    }
    
    for (var day = 1; day <= daysInMonth; day++) {
        var dateStr = year + '-' + pad(month + 1) + '-' + pad(day);
        var dayEvents = [];
        
        for (var j = 0; j < reservations.length; j++) {
            var res = reservations[j];
            var resDate = new Date(res.start);
            var resDateStr = getDateString(resDate);
            if (resDateStr === dateStr) {
                dayEvents.push(res);
            }
        }
        
        var dayClass = 'day';
        if (dayEvents.length > 0) {
            dayClass += ' has-reservation';
        }
        
        html += '<div class="' + dayClass + '">';
        html += '<div class="day-number">' + day + '</div>';
        
        for (var k = 0; k < dayEvents.length; k++) {
            var evt = dayEvents[k];
            var startTime = new Date(evt.start);
            var timeStr = formatTime(startTime);
            var title = evt.title || evt.name || 'Event';
            
            html += '<div class="reservation" onclick="showEvent(' + evt.id + ')">';
            html += '<div class="res-time">' + timeStr + '</div>';
            html += '<div class="res-title">' + title + '</div>';
            html += '</div>';
        }
        
        html += '</div>';
    }
    
    html += '</div>';
    document.getElementById('calendarContainer').innerHTML = html;
}

function showEvent(eventId) {
    var event = null;
    for (var i = 0; i < reservations.length; i++) {
        if (reservations[i].id === eventId) {
            event = reservations[i];
            break;
        }
    }
    
    if (!event) return;
    
    var title = event.title || event.name || 'Event';
    var bodyHtml = '<p><strong>Start:</strong> ' + event.start + '</p>';
    bodyHtml += '<p><strong>End:</strong> ' + event.end + '</p>';
    
    if (event.reference) {
        bodyHtml += '<p><strong>Reference:</strong> ' + event.reference + '</p>';
    }
    if (event.phone) {
        bodyHtml += '<p><strong>Phone:</strong> ' + event.phone + '</p>';
    }
    
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalBody').innerHTML = bodyHtml;
    document.getElementById('eventModal').classList.add('active');
}

window.showEvent = showEvent;

function showError(message) {
    document.getElementById('calendarContainer').innerHTML = '<div class="error">' + message + '</div>';
}

function closeModal() {
    document.getElementById('eventModal').classList.remove('active');
}

document.getElementById('tzSelect').value = 'Africa/Cairo';

document.getElementById('btnPrev').onclick = function() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    loadReservations();
};

document.getElementById('btnNext').onclick = function() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    loadReservations();
};

document.getElementById('btnToday').onclick = function() {
    currentDate = new Date(2025, 9, 1);
    loadReservations();
};

document.getElementById('tzSelect').onchange = function() {
    selectedTimezone = this.value;
    loadReservations();
};

document.getElementById('modalClose').onclick = closeModal;

document.getElementById('eventModal').onclick = function(e) {
    if (e.target.id === 'eventModal') {
        closeModal();
    }
};

loadReservations();
</script>
</body>
</html>
