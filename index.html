<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations Calendar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }
    
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      flex: 1;
      padding: 15px;
      background: linear-gradient(135deg, #667eea15, #764ba215);
      border-radius: 12px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin-top: 5px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    button, select {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button {
      background: #667eea;
      color: white;
    }
    
    button:hover { background: #5568d3; }
    
    select {
      background: white;
      border: 2px solid #e0e0e0;
      color: #333;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    
    .day-header {
      text-align: center;
      font-weight: 700;
      color: #667eea;
      padding: 15px 5px;
      font-size: 12px;
    }
    
    .day {
      min-height: 100px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      padding: 10px;
      background: white;
    }
    
    .day.empty { background: #fafafa; }
    
    .day.today {
      background: linear-gradient(135deg, #667eea15, #764ba215);
      border-color: #667eea;
    }
    
    .day.has-reservation {
      background: linear-gradient(135deg, #fff5f5, #ffe5e5);
      border-color: #ff6b6b;
    }
    
    .day-number {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }
    
    .reservation {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      padding: 6px 8px;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 11px;
      cursor: pointer;
    }
    
    .reservation:hover {
      transform: scale(1.05);
    }
    
    .res-time { font-weight: 700; }
    .res-title {
      font-size: 10px;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #ff6b6b;
      background: #fff5f5;
      border-radius: 12px;
      margin: 20px 0;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.active { display: flex; }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal-header {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .modal-body {
      color: #666;
      line-height: 1.8;
    }
    
    .modal-body p { margin-bottom: 12px; }
    
    .modal-close {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span style="font-size: 32px;">üè•</span>
      <div class="title" id="monthTitle">Reservations Calendar</div>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Events</div>
        <div class="stat-value" id="totalEvents">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">This Month</div>
        <div class="stat-value" id="monthEvents">0</div>
      </div>
    </div>
    
    <div class="controls">
      <button id="btnPrev">‚Üê Previous</button>
      <button id="btnToday">Today</button>
      <button id="btnNext">Next ‚Üí</button>
      <select id="tzSelect">
        <option value="UTC">üåç UTC</option>
      </select>
    </div>
    
    <div id="calendarContainer">
      <div class="loading">Loading calendar data...</div>
    </div>
  </div>
  
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle"></div>
      <div class="modal-body" id="modalBody"></div>
      <button class="modal-close" id="modalClose">Close</button>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = 'https://n8n.srv1053548.hstgr.cloud/webhook-test/availability';
    
    // State
    let currentDate = new Date(2025, 9, 1); // October 2025 (month is 0-indexed)
    let reservations = [];
    
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'];
    const weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    
    // Load reservations
    async function loadReservations() {
      try {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        const fromDate = new Date(year, month, 1).toISOString();
        const toDate = new Date(year, month + 1, 0, 23, 59, 59).toISOString();
        
        const url = `${API_URL}?from=${fromDate}&to=${toDate}&tz=UTC`;
        
        console.log('Fetching:', url);
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Response:', data);
        
        if (data.success && data.events) {
          reservations = data.events;
          updateStats();
          renderCalendar();
        } else {
          showError('No events found or invalid response');
        }
      } catch (error) {
        console.error('Error:', error);
        showError(`Error: ${error.message}`);
      }
    }
    
    // Update stats
    function updateStats() {
      document.getElementById('totalEvents').textContent = reservations.length;
      document.getElementById('monthEvents').textContent = reservations.length;
    }
    
    // Render calendar
    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDayOfWeek = firstDay.getDay();
      
      document.getElementById('monthTitle').textContent = 
        `${monthNames[month]} ${year}`;
      
      let html = '<div class="calendar-grid">';
      
      // Headers
      weekdays.forEach(day => {
        html += `<div class="day-header">${day}</div>`;
      });
      
      // Empty cells
      for (let i = 0; i < startingDayOfWeek; i++) {
        html += '<div class="day empty"></div>';
      }
      
      // Days
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        // Find events for this day
        const dayEvents = reservations.filter(res => {
          const resDate = new Date(res.start);
          const resDateStr = `${resDate.getFullYear()}-${String(resDate.getMonth() + 1).padStart(2, '0')}-${String(resDate.getDate()).padStart(2, '0')}`;
          return resDateStr === dateStr;
        });
        
        let dayClass = 'day';
        if (dayEvents.length > 0) dayClass += ' has-reservation';
        
        html += `<div class="${dayClass}">`;
        html += `<div class="day-number">${day}</div>`;
        
        // Add events
        dayEvents.forEach(evt => {
          const startTime = new Date(evt.start);
          const hours = String(startTime.getHours()).padStart(2, '0');
          const minutes = String(startTime.getMinutes()).padStart(2, '0');
          const timeStr = `${hours}:${minutes}`;
          
          html += `<div class="reservation" onclick="showEvent(${evt.id})">`;
          html += `<div class="res-time">${timeStr}</div>`;
          html += `<div class="res-title">${evt.title || evt.name}</div>`;
          html += `</div>`;
        });
        
        html += '</div>';
      }
      
      html += '</div>';
      document.getElementById('calendarContainer').innerHTML = html;
    }
    
    // Show event details
    function showEvent(eventId) {
      const event = reservations.find(e => e.id === eventId);
      if (!event) return;
      
      const startTime = new Date(event.start);
      const endTime = new Date(event.end);
      
      document.getElementById('modalTitle').textContent = event.title || event.name;
      document.getElementById('modalBody').innerHTML = `
        <p><strong>üìÖ Start:</strong> ${startTime.toLocaleString()}</p>
        <p><strong>üèÅ End:</strong> ${endTime.toLocaleString()}</p>
        ${event.reference ? `<p><strong>üîñ Reference:</strong> ${event.reference}</p>` : ''}
        ${event.phone ? `<p><strong>üìû Phone:</strong> ${event.phone}</p>` : ''}
        ${event.payment ? `<p><strong>üí≥ Payment:</strong> ${event.payment}</p>` : ''}
        ${event.description ? `<p><strong>üìù Description:</strong><br>${event.description}</p>` : ''}
      `;
      
      document.getElementById('eventModal').classList.add('active');
    }
    
    // Make showEvent global
    window.showEvent = showEvent;
    
    // Show error
    function showError(message) {
      document.getElementById('calendarContainer').innerHTML = 
        `<div class="error">‚ùå ${message}</div>`;
    }
    
    // Navigation
    document.getElementById('btnPrev').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      loadReservations();
    });
    
    document.getElementById('btnNext').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      loadReservations();
    });
    
    document.getElementById('btnToday').addEventListener('click', () => {
      currentDate = new Date(2025, 9, 1);
      loadReservations();
    });
    
    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('eventModal').classList.remove('active');
    });
    
    document.getElementById('eventModal').addEventListener('click', (e) => {
      if (e.target.id === 'eventModal') {
        document.getElementById('eventModal').classList.remove('active');
      }
    });
    
    // Initial load
    loadReservations();
  </script>
</body>
</html>
