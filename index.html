<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations Calendar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    button, select {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    button {
      background: #667eea;
      color: white;
    }
    
    button:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    select {
      background: white;
      border: 2px solid #e0e0e0;
      color: #333;
      cursor: pointer;
    }
    
    select:hover {
      border-color: #667eea;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    
    .day-header {
      text-align: center;
      font-weight: 700;
      color: #667eea;
      padding: 15px 5px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .day {
      min-height: 100px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      padding: 10px;
      background: white;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .day:hover:not(.empty) {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }
    
    .day.empty { 
      background: #fafafa; 
      cursor: default;
      pointer-events: none;
    }
    
    .day.today {
      background: linear-gradient(135deg, #667eea15, #764ba215);
      border-color: #667eea;
      border-width: 3px;
    }
    
    .day.has-reservation {
      background: linear-gradient(135deg, #fff5f5, #ffe5e5);
      border-color: #ff6b6b;
    }
    
    .day-number {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }
    
    .reservation {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      padding: 6px 8px;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 11px;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .reservation:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(238, 90, 111, 0.4);
    }
    
    .res-time { 
      font-weight: 700; 
      margin-bottom: 2px;
    }
    
    .res-title {
      font-size: 10px;
      opacity: 0.9;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
      font-weight: 600;
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #ff6b6b;
      font-size: 16px;
      background: #fff5f5;
      border-radius: 12px;
      border: 2px solid #ff6b6b;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .modal-body {
      color: #666;
      line-height: 1.8;
    }
    
    .modal-body p {
      margin-bottom: 12px;
    }
    
    .modal-body strong {
      color: #333;
      font-weight: 600;
    }
    
    .modal-close {
      margin-top: 20px;
      width: 100%;
      background: #667eea;
    }
    
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      flex: 1;
      min-width: 150px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea15, #764ba215);
      border-radius: 12px;
      border: 2px solid #667eea30;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin-top: 5px;
    }
    
    @media (max-width: 768px) {
      .container { padding: 15px; }
      .title { font-size: 20px; }
      .day { min-height: 80px; padding: 5px; }
      .day-number { font-size: 14px; }
      .reservation { font-size: 9px; padding: 4px 6px; }
      .controls { width: 100%; }
      button, select { flex: 1; min-width: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <span>üìÖ</span>
        <span id="monthTitle">Reservations Calendar</span>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Events</div>
        <div class="stat-value" id="totalEvents">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">This Month</div>
        <div class="stat-value" id="monthEvents">0</div>
      </div>
    </div>
    
    <div class="controls">
      <button id="btnPrev">‚Üê Previous</button>
      <button id="btnToday">Today</button>
      <button id="btnNext">Next ‚Üí</button>
      <select id="tzSelect">
        <option value="UTC">üåç UTC</option>
        <option value="America/New_York">üá∫üá∏ New York (EST)</option>
        <option value="America/Los_Angeles">üá∫üá∏ Los Angeles (PST)</option>
        <option value="Europe/London">üá¨üáß London (GMT)</option>
        <option value="Europe/Paris">üá´üá∑ Paris (CET)</option>
        <option value="Asia/Tokyo">üáØüáµ Tokyo (JST)</option>
        <option value="Asia/Dubai">üá¶üá™ Dubai (GST)</option>
        <option value="Australia/Sydney">üá¶üá∫ Sydney (AEDT)</option>
      </select>
    </div>
    
    <div id="calendarContainer">
      <div class="loading">Loading calendar data</div>
    </div>
  </div>
  
  <!-- Modal for event details -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle"></div>
      <div class="modal-body" id="modalBody"></div>
      <button class="modal-close" id="modalClose">Close</button>
    </div>
  </div>

  <script>
    // ‚öôÔ∏è CONFIGURATION - UPDATE THIS WITH YOUR N8N WEBHOOK URL
    const API_URL = 'https://n8n.srv1053548.hstgr.cloud/webhook/availability';
    
    // State management
    let currentDate = new Date('2025-10-01');
    let timezone = 'UTC';
    let reservations = [];
    
    // Constants
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'];
    const weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    
    // Load reservations from n8n API
    async function loadReservations() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      // Calculate date range for current month
      const fromDate = new Date(year, month, 1).toISOString();
      const toDate = new Date(year, month + 1, 0, 23, 59, 59).toISOString();
      
      // Show loading state
      document.getElementById('calendarContainer').innerHTML = 
        '<div class="loading">Loading calendar data</div>';
      
      try {
        const response = await fetch(`${API_URL}?from=${fromDate}&to=${toDate}&tz=${timezone}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          reservations = data.events || [];
          updateStats();
          renderCalendar();
        } else {
          showError('Failed to load reservations. Please try again.');
        }
      } catch (error) {
        console.error('Error loading reservations:', error);
        showError(`Error connecting to server: ${error.message}`);
      }
    }
    
    // Update statistics
    function updateStats() {
      const totalCount = reservations.length;
      document.getElementById('totalEvents').textContent = totalCount;
      document.getElementById('monthEvents').textContent = totalCount;
    }
    
    // Render calendar grid
    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDayOfWeek = firstDay.getDay();
      
      // Update title
      document.getElementById('monthTitle').textContent = `${monthNames[month]} ${year}`;
      
      // Build calendar HTML
      let html = '<div class="calendar-grid">';
      
      // Add weekday headers
      weekdays.forEach(day => {
        html += `<div class="day-header">${day}</div>`;
      });
      
      // Add empty cells before first day
      for (let i = 0; i < startingDayOfWeek; i++) {
        html += '<div class="day empty"></div>';
      }
      
      // Get today's date for highlighting
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      // Add days of the month
      for (let day = 1; day <= daysInMonth; day++) {
        const currentDateObj = new Date(year, month, day);
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        // Find events for this day
        const dayEvents = reservations.filter(res => {
          if (!res.start) return false;
          const resDate = new Date(res.start);
          return resDate.toISOString().split('T'),[object Object], === dateStr;
        });
        
        // Determine day classes
        const isToday = currentDateObj.getTime() === today.getTime();
        const hasReservations = dayEvents.length > 0;
        
        let dayClass = 'day';
        if (isToday) dayClass += ' today';
        if (hasReservations) dayClass += ' has-reservation';
        
        html += `<div class="${dayClass}" data-date="${dateStr}">`;
        html += `<div class="day-number">${day}</div>`;
        
        // Add reservation badges
        dayEvents.forEach(evt => {
          const startTime = new Date(evt.start);
          const hours = String(startTime.getHours()).padStart(2, '0');
          const minutes = String(startTime.getMinutes()).padStart(2, '0');
          const timeStr = `${hours}:${minutes}`;
          const title = evt.title || 'Reserved';
          
          html += `<div class="reservation" data-event-id="${evt.id}">`;
          html += `<div class="res-time">${timeStr}</div>`;
          html += `<div class="res-title">${title}</div>`;
          html += `</div>`;
        });
        
        html += '</div>';
      }
      
      html += '</div>';
      document.getElementById('calendarContainer').innerHTML = html;
      
      // Add click listeners to reservations
      document.querySelectorAll('.reservation').forEach(el => {
        el.addEventListener('click', (e) => {
          e.stopPropagation();
          const eventId = parseInt(el.getAttribute('data-event-id'));
          showEventDetails(eventId);
        });
      });
    }
    
    // Show event details in modal
    function showEventDetails(eventId) {
      const event = reservations.find(e => e.id === eventId);
      if (!event) return;
      
      const startTime = new Date(event.start);
      const endTime = new Date(event.end);
      
      // Calculate duration
      const durationMs = endTime - startTime;
      const durationHours = Math.floor(durationMs / (1000 * 60 * 60));
      const durationMinutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));
      const durationStr = `${durationHours}h ${durationMinutes}m`;
      
      document.getElementById('modalTitle').innerHTML = `üìå ${event.title}`;
      document.getElementById('modalBody').innerHTML = `
        <p><strong>üìÖ Start:</strong> ${startTime.toLocaleString()}</p>
        <p><strong>üèÅ End:</strong> ${endTime.toLocaleString()}</p>
        <p><strong>‚è±Ô∏è Duration:</strong> ${durationStr}</p>
        ${event.description ? `<p><strong>üìù Description:</strong><br>${event.description}</p>` : ''}
      `;
      
      document.getElementById('eventModal').classList.add('active');
    }
    
    // Show error message
    function showError(message) {
      document.getElementById('calendarContainer').innerHTML = 
        `<div class="error">‚ùå ${message}</div>`;
    }
    
    // Navigation: Previous month
    document.getElementById('btnPrev').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      loadReservations();
    });
    
    // Navigation: Next month
    document.getElementById('btnNext').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      loadReservations();
    });
    
    // Navigation: Today
    document.getElementById('btnToday').addEventListener('click', () => {
      currentDate = new Date();
      loadReservations();
    });
    
    // Timezone change
    document.getElementById('tzSelect').addEventListener('change', (e) => {
      timezone = e.target.value;
      loadReservations();
    });
    
    // Modal close button
    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('eventModal').classList.remove('active');
    });
    
    // Modal background click
    document.getElementById('eventModal').addEventListener('click', (e) => {
      if (e.target.id === 'eventModal') {
        document.getElementById('eventModal').classList.remove('active');
      }
    });
    
    // Initial load
    loadReservations();
  </script>
</body>
</html>
